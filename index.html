<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>llololo</title>
    <link rel="stylesheet" type="text/css" href="/output.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-4xl m:text-5xl">Launching soon?</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
        <ul class="list-check sm:order-last">
          <li>Design your launch page</li>
          <li>Promote it</li>
          <li>Tune it</li>
          <li>Measure interest</li>
          <li>Collect leads</li>
        </ul>

        <form>
          <h2 class="text-2xl">Pre-register now</h2>
          <label
            >Your email address:
            <input
              class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal"
              type="email"
              placeholder="jane@example.com"
          /></label>
        </form>
      </div>
      <footer class="text-center absolute inset-x-0 bottom-0">
        <p>
          Image credit: abc def creative commons by-sa 2013
        </p>
        <p>
          A creation of Waglo Labs
        </p>
      </footer>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
