  <body class="text-blue-300 bg-cover">
    <div class="container">
      <div class="grid h-screen m-0 pb-12 place-items-center">
        <h1 class="text-center text-3xl md:text-4xl shadow-black">
          Launching soon?
        </h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
          <div class="bg-black sm:order-last">
            <ul
              class="list-check p-3 list-inside md:text-2xl"
            >
              <li>Design your launch page</li>
              <li>Promote it</li>
              <li>Tune it</li>
              <li>Measure interest</li>
              <li>Collect leads</li>
            </ul>
            <a class="text-sm block text-center m-2 bg-yellow-600 hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded" href="/about">More info</a>
          </div>

          <form class="px-3 pb-4 pt-2 bg-black">
            <label>
              <h2 class="text-2xl">Enter your email</h2>
              <input
                class="text-black placeholder-blue-900 bg-white focus:outline-none focus:shadow-outline border border-gray-300 py-2 px-4 block w-full appearance-none leading-normal"
                required
                type="email"
                placeholder="jane@example.com"
              />
            </label>
            <button
              class="w-full mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              type="submit"
            >
              I'm interested!
            </button>
            <p class="text-sm italic pt-2 pl-1 pr-3 w-64">
              We will only contact you with regards to this service. Details.
            </p>
          </form>
        </div>
        <footer
          class="p-2 bg-black text-center absolute inset-x-0 bottom-0 text-sm"
        >
          <p class="font-bold">
            Waglo Labs ©&nbsp;2020
          </p>
          <p>
            Image:
            <a
              href="https://commons.wikimedia.org/wiki/File:Beach_at_Main_Beach,_Queensland_02.jpg"
              >Beach at Main Beach, Queensland 02 by <b>Kgbo</b> ©&nbsp;2018 CC
              BY-SA 4.0</a
            >
          </p>
        </footer>
      </div>
    </div>
