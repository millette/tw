  <body class="bg-cover">
    <div class="container">
      <h1 class="text-3xl md:text-4xl">Launching soon?</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
        <ul class="list-check px-3 list-inside sm:order-last md:text-2xl">
          <li>Design your launch page</li>
          <li>Promote it</li>
          <li>Tune it</li>
          <li>Measure interest</li>
          <li>Collect leads</li>
        </ul>

        <form>
          <label>
            <h2 class="text-2xl">Your email address</h2>
            <input
              class="placeholder-blue-900 bg-white focus:outline-none focus:shadow-outline border border-gray-300 py-2 px-4 block w-full appearance-none leading-normal"
              type="email"
              placeholder="jane@example.com"
            />
          </label>
          <button type="submit">Pre-register</button>
        </form>
      </div>
      <footer class="text-center absolute inset-x-0 bottom-0 text-sm">
        <p>
          Image: <a href="https://commons.wikimedia.org/wiki/File:Beach_at_Main_Beach,_Queensland_02.jpg">Beach at Main Beach, Queensland 02 by <b>Kgbo</b> © 2018 CC BY-SA 4.0</a>
        </p>
        <p class="font-bold">
          A creation of Waglo Labs © 2020
        </p>
      </footer>
    </div>
