<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Launching soon?</title>
    <link rel="stylesheet" type="text/css" href="output.css" />
  </head>
  <body class="text-blue-300 bg-cover">
    <div class="container">
      <div class="grid h-screen m-0 pb-12 place-items-center">
        <h1 class="text-center text-3xl md:text-4xl shadow-black">
          Launching soon?
        </h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
          <ul
            class="p-2 bg-black list-check px-3 list-inside sm:order-last md:text-2xl"
          >
            <li>Design your launch page</li>
            <li>Promote it</li>
            <li>Tune it</li>
            <li>Measure interest</li>
            <li>Collect leads</li>
          </ul>

          <form class="p-2 bg-black">
            <label>
              <h2 class="text-2xl">Your email address</h2>
              <input
                class="text-black placeholder-blue-900 bg-white focus:outline-none focus:shadow-outline border border-gray-300 py-2 px-4 block w-full appearance-none leading-normal"
                type="email"
                placeholder="jane@example.com"
              />
            </label>
            <button type="submit">Pre-register</button>
          </form>
        </div>
        <footer
          class="p-2 bg-black text-center absolute inset-x-0 bottom-0 text-sm"
        >
          <p>
            Image:
            <a
              href="https://commons.wikimedia.org/wiki/File:Beach_at_Main_Beach,_Queensland_02.jpg"
              >Beach at Main Beach, Queensland 02 by <b>Kgbo</b> © 2018 CC BY-SA
              4.0</a
            >
          </p>
          <p class="font-bold">
            A creation of Waglo Labs © 2020
          </p>
        </footer>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
